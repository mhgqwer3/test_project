version: '3.8'

services:
  # Database Service (MySQL) - يبدأ أولاً
  database:
    image: mysql:8.0
    container_name: smart_bins_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: smart_bins_system
      MYSQL_USER: smart_bins_user
      MYSQL_PASSWORD: smart_bins_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/Database/smart_bins_system.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smart_bins_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Service (Apache - Frontend + Backend)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_bins_web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html/backend
      - ./frontend:/var/www/html/frontend
    environment:
      DB_HOST: database
      DB_NAME: smart_bins_system
      DB_USER: root
      DB_PASSWORD: rootpassword
    depends_on:
      database:
        condition: service_healthy
    networks:
      - smart_bins_network

networks:
  smart_bins_network:
    driver: bridge

volumes:
  db_data:
