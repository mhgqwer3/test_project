<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ Smart Vehicle System</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <div class="login-left">
            <div class="logo-section">
                <div class="logo-icon">ðŸš›</div>
                <h1>AutoBins System</h1>
                <p>Advanced fleet management and real-time vehicle tracking solution.</p>
            </div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-map-marked-alt"></i></div>
                    <div class="feature-text">
                        <h3>Real-Time Tracking</h3>
                        <p>Monitor vehicles live</p>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="feature-text">
                        <h3>Analytics</h3>
                        <p>Fleet performance insights</p>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-bell"></i></div>
                    <div class="feature-text">
                        <h3>Alerts</h3>
                        <p>Instant notifications</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Please login to access the dashboard</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span>Invalid email or password</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="admin@smartvehicle.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <script src="/JAVASCRIPT/login.js"></script>

</body>
</html>
